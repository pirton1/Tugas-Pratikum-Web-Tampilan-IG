<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tailwind</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white">
  <div class="flex min-h-screen">

    <!-- sidebar -->
    <div class="w-64 border-r border-gray-700 p-6 flex flex-col">
      <h1 class="text-2xl font-bold mb-6">Instagram</h1>
      <nav class="flex flex-col space-y-4">
        <a href="#" class="flex items-center space-x-2 hover:text-gray-400"><span>Home</span></a>
        <a href="#" class="flex items-center space-x-2 hover:text-gray-400"><span>Search</span></a>
        <a href="#" class="flex items-center space-x-2 hover:text-gray-400"><span>Explore</span></a>
        <a href="#" class="flex items-center space-x-2 hover:text-gray-400"><span>Reels</span></a>
        <a href="#" class="flex items-center space-x-2 hover:text-gray-400"><span>Messages</span></a>
        <a href="#" class="flex items-center space-x-2 hover:text-gray-400"><span>Notifications</span></a>
        <a href="#" class="flex items-center space-x-2 hover:text-gray-400"><span>Create</span></a>
        <a href="#" class="flex items-center space-x-2 hover:text-gray-400"><span>Profile</span></a>
      </nav>

      <!-- link bawah -->
      <div class="mt-auto">
        <a href="#" class="flex items-center space-x-2 hover:text-gray-400"><span>Lainnya</span></a>
        <a href="#" class="flex items-center space-x-2 hover:text-gray-400"><span>Juga dari Meta</span></a>
      </div>
    </div>

    <!-- konten -->
    <div class="flex-1 p-6">
      
      <!-- profile -->
      <div class="flex items-center space-x-8">
        <!-- pp -->
        <div class="flex items-center justify-center">
          <img src="images/profil.png" class="w-40 h-40 rounded-full object-cover">
        </div>
        <div>
          <div class="flex items-center space-x-4">
            <h2 class="text-2xl">Manm_aaaa</h2>
            <button class="px-3 py-1 bg-gray-800 rounded">Edit profile</button>
            <button class="px-3 py-1 bg-gray-800 rounded">Archive</button>
          </div>
          <div class="flex space-x-6 mt-3">
            <span><strong>7</strong> post</span>
            <span><strong>167</strong> followers</span>
            <span><strong>206</strong> following</span>
          </div>
          <div class="mt-3">
            <p class="font-semibold">mannn</p>
            <p class="text-gray-400">saya saya<br/> - - - - -<br>iya iya</p>
          </div>
        </div>
      </div>

      <!-- feeds ig -->
      <div class="grid grid-cols-3 gap-2 mt-10 max-w-4xl">
        <div class="aspect-square overflow-hidden">
            <img src="images/1.jpg" alt="Post" class="w-full h-full object-cover">
        </div>
        <div class="aspect-square overflow-hidden">
            <img src="images/2.jpg" alt="Post" class="w-full h-full object-cover">
        </div>
        <div class="aspect-square overflow-hidden">
            <img src="images/3.jpg" alt="Post" class="w-full h-full object-cover">
        </div>
        <div class="aspect-square overflow-hidden">
            <img src="images/4.jpg" alt="Post" class="w-full h-full object-cover">
        </div>
        <div class="aspect-square overflow-hidden">
            <img src="images/5.jpg" alt="Post" class="w-full h-full object-cover">
        </div>
        <div class="aspect-square overflow-hidden">
            <img src="images/6.jpg" alt="Post" class="w-full h-full object-cover">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
